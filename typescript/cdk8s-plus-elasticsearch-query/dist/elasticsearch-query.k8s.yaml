apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-query-elasticsearch-c8527bcb
spec:
  http:
    service:
      spec:
        ports:
          - port: 9200
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
    - config:
        node.data: true
        node.ingest: true
        node.master: true
        node.store.allow_mmap: false
        xpack.security.enabled: true
        xpack.security.http.ssl.enabled: false
      count: 1
      name: default
  version: 7.7.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-query-deployment-c8c636ca
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: elasticsearch-query-Deployment-c8d9698b
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: elasticsearch-query-Deployment-c8d9698b
    spec:
      automountServiceAccountToken: false
      containers:
        - command:
            - node
            - query.js
            - "8000"
          env:
            - name: ELASTIC_USERNAME
              value: elastic
            - name: ELASTIC_ENDPOINT
              value: http://elasticsearch-query-elasticsearch-c8527bcb-es-http:9200
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: elastic
                  name: elasticsearch-query-elasticsearch-c8527bcb-es-elastic-user
          image: node:12.18.0-stretch
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: 1500m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          startupProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8000
          volumeMounts:
            - mountPath: /root
              name: configmap-elasticsearch-query-config-c86376ea
          workingDir: /root
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      volumes:
        - configMap:
            name: elasticsearch-query-config-c86376ea
          name: configmap-elasticsearch-query-config-c86376ea
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-query-deployment-service-c82e7b87
spec:
  externalIPs: []
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    cdk8s.io/metadata.addr: elasticsearch-query-Deployment-c8d9698b
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-query-config-c86376ea
data:
  query.js: |-
    const http = require('http');
    const querystring = require('querystring')

    const endpoint = process.env.ELASTIC_ENDPOINT;
    const username = process.env.ELASTIC_USERNAME;
    const password = process.env.ELASTIC_PASSWORD;

    if (!endpoint) {
      throw new Error('ELASTIC_ENDPOINT env variable is required');
    }

    if (!password) {
      throw new Error('ELASTIC_PASSWORD env variable is required');
    }

    if (!username) {
      throw new Error('ELASTIC_USERNAME env variable is required');
    }

    var port = process.argv[2];

    console.log('Creating a server...');
    http.createServer(function (req, res) {

      function sendResponse(data) {
        res.write(data);
        res.end();
      }

      try {

        console.log(`Received request: ${req.url}`);

        let uri = req.url?.split('?')[1];

        if (!uri) {
          throw new Error('URI is undefined');
        }

        doSearch(uri, sendResponse);


      } catch (err) {
        if (err instanceof Error) {
          sendResponse(err.message);
        }
      }

    }).listen(port);

    function doSearch(uri, callback) {

      console.log(`URI is: ${uri}`);

      const queryParams = querystring.parse(uri);

      if (!queryParams) {
        throw new Error('Illegal Query. Use ?search=<free-text>');
      }

      console.log(`Params: ${JSON.stringify(queryParams)}`);

      const search = queryParams['search'];

      const hostAndPort = endpoint.split('//')[1].split(':');

      const options = {
        headers: {
          'Authorization': 'Basic ' + Buffer.from(username + ':' + password).toString('base64'),
        },
        path: `/_search?q=${search}`,
        port: hostAndPort[1],
        host: hostAndPort[0]
      }

      console.log(`Sending search query to elasticsearch: ${JSON.stringify(options)}`);

      http.get(options, (esResponse) => {

        let data = '';

        esResponse.on('data', (chunk) => {
          data += chunk;
        });

        esResponse.on('end', () => {
          callback(data);
        });

      }).on('error', (err) => {
        callback(err.message);
      });

    }
immutable: false
